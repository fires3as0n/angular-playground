<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <h4>App status: {{ appStatus | async }}</h4>

      <input [(ngModel)]="filteredStatus" />
      <button (click)="addServer()">Add server</button>

      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>
            {{ server.name | shorten:4 }}</strong>
              |
            {{ server.instanceType | uppercase }}
              |
            {{ server.started | date:'HH:MM - dd.MM.yyyy' }}
        </li>
      </ul>
    </div>
  </div>
</div>
